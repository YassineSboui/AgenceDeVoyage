<div class="d-flex justify-content-center">
  <form class="row g-3" style="width: 50vw; padding-top: 5vh">
    <div class="col-md-6">
      <label for="inputAddress" class="form-label">Nom :</label>
      <input type="text" class="form-control" id="inputAddress" #name />
    </div>
    <div class="col-md-6">
      <label for="inputState" class="form-label">Image URL :</label>
      <input type="text" class="form-control" id="inputState" #image />
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Prix :</label>
      <input type="number" class="form-control" id="inputCity" #prix />
    </div>
    <div class="col-md-6">
      <label for="inputAddress2" class="form-label">Rating :</label>
      <input type="number" class="form-control" id="inputAddress2" #rate />
    </div>
    <div class="col-md-6" style="padding-top: 3vh; padding-left: 3vw">
      <label for="inputlongitude" class="form-label">En promo :</label>
      <input
        type="checkbox"
        id="inputlongitude"
        style="margin-left: 5vh"
        #enpromo
      />
    </div>
    <div class="col-md-6" [hidden]="!enpromo.checked">
      <label for="inputlatitude" class="form-label">Promotion :</label>
      <input
        type="number"
        min="5"
        max="90"
        class="form-control"
        id="inputlatitude"
        #promo
      />
    </div>

    <div class="col-12">
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea2"
          style="height: 100px"
          #text
        ></textarea>
        <label for="floatingTextarea2">Description</label>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button
        type="button"
        class="btn btn-primary"
        (click)="
          ajoutHotel(
            name.value,
            text.value,
            image.value,
            rate.value,
            prix.value,
            promo.value,
            enpromo.checked
          )
        "
        href="admin/Gestiondestination"
      >
        Ajouter
      </button>
    </div>
  </form>
</div>
<div></div>
