<section class="mb-4" style="background-image: url('assets/Accueill/contact_us.jpg')">
  <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>

  <p class="text-center w-responsive mx-auto mb-5">
    Do you have any questions? Please do not hesitate to contact us directly.
    Our team will come back to you within a matter of hours to help you.
  </p>

  <div class="row">
    <div class="col-md-9 mb-md-0 mb-5">
      <form id="contact-form" name="contact-form">
        <div class="row">
          <div class="col-md-6">
            <div class="md-form mb-0">
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                #name
                placeholder="Your name"
              />
            </div>
          </div>

          <div class="col-md-6">
            <div class="md-form mb-0">
              <input
                type="text"
                id="email"
                name="email"
                class="form-control"
                #mail
                placeholder="Your email"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="md-form mb-0">
              <input
                type="text"
                id="subject"
                name="subject"
                class="form-control"
                #subject
                placeholder="Subject"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="md-form">
              <textarea
                type="text"
                id="message"
                name="message"
                rows="2"
                class="form-control md-textarea"
                #text
              ></textarea>
              <label for="message">Your message</label>
            </div>
          </div>
        </div>
      </form>

      <div class="d-flex justify-content-center">
        <button
          class="btn btn-dark"
          (click)="sendmail(name.value, mail.value, subject.value, text.value)"
        >
          Send
        </button>
      </div>
      <div class="status"></div>
    </div>

    <div class="col-md-3 text-center">
      <ul class="list-unstyled mb-0">
        <li>
          <i class="fas fa-map-marker-alt fa-2x"></i>
          <p>L'aouina , 4045 , Tunisia</p>
        </li>

        <li>
          <i class="fas fa-phone mt-4 fa-2x"></i>
          <p>+ 216 29 469 868</p>
        </li>

        <li>
          <i class="fas fa-envelope mt-4 fa-2x"></i>
          <p>ys.sboui7@<br>gmail.com</p>
        </li>
      </ul>
    </div>
  </div>
</section>
