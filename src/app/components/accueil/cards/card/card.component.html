<div class="card same" style="width: 18rem">
  <div class="d-flex justify-content-center padding">
    <img src="{{ card.image }}" class="card-img-top" alt="Card" />
  </div>
  <div class="card-body">
    <h1 class="card-title">
      {{ card.title }}
    </h1>
    <p class="card-text">
      {{ card.description }}
    </p>
  </div>
</div>
