<div
  id="container"
  class="bg-image"
  style="background-image: url('assets/Wallpaper.jpg')"
>
  <i class="bi bi-file-lock-fill"></i>
  <br /><br />
  <div class="d-flex justify-content-center">
    <input
      type="email"
      class="form-control"
      id="FormControlInput1"
      placeholder="Addresse Email"
      #Email
    />
  </div>
  <br />
  <div class="d-flex justify-content-center">
    <input
      type="password"
      class="form-control"
      id="FormControlInput2"
      placeholder="Mot de passe"
      #MDP
    />
  </div>
  <br />
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="authentification(Email.value, MDP.value)"
  >
    S'identifier
  </button>
  <br /><br />
  <a routerLink="/signup" class="link-light"
    >Vous n'avez pas de compte ? S'inscrire</a
  >
</div>
