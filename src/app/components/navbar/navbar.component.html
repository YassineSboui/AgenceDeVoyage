<div>
  <mdb-navbar
    SideClass="navbar navbar-expand-lg navbar-dark unique-color fixed-top scrolling-navbar"
    [containerInside]="true"
  >
    <mdb-navbar-brand
      ><a class="navbar-brand" href="#"
        ><img
          src="assets/Logos/Logo.png"
          alt="Travel Agency"
          class="img"
        /><span>Around The World</span></a
      ></mdb-navbar-brand
    >

    <links>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            class="nav-link waves-light"
            routerLink="/accueil"
            routerLinkActive="active"
            mdbWavesEffect
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link waves-light"
            routerLink="/destination"
            routerLinkActive="active"
            mdbWavesEffect
            >Destinations</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link waves-light"
            routerLink="/offre"
            routerLinkActive="active"
            mdbWavesEffect
            >Offers</a
          >
        </li>
      </ul>

      <ul class="navbar-nav ml-auto nav-flex-icons">
        <li class="nav-item" *ngIf="!connected && !identifiant">
          <a class="nav-link">
            <button
              mdbBtn
              color="success"
              size="sm"
              class="my-0 waves-light btn btn-outline-success"
              type="submit"
              mdbWavesEffect
              (click)="connecter()"
            >
              Log in
            </button>
          </a>
        </li>
        <li
          class="nav-item dropdown"
          dropdown
          *ngIf="user != null && connected == true"
        >
          <a
            dropdownToggle
            mdbWavesEffect
            type="button"
            class="nav-link dropdown-toggle waves-light"
            mdbWavesEffect
          >
            <mdb-icon fas icon="user"></mdb-icon> {{ user | uppercase
            }}<span class="caret"></span
          ></a>
          <ul
            *dropdownMenu
            class="dropdown-menu dropdown-menu-right dropdown dropdown-primary"
            role="menu"
          >
            <li>
              <a
                *ngIf="user != null && admin == true"
                class="dropdown-item waves-light"
                mdbWavesEffect
                routerLink="/admin"
                >Admin Area</a
              >
            </li>
            <li>
              <a
                class="dropdown-item waves-light"
                mdbWavesEffect
                (click)="deconnecter()"
                >Log out</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </links>
  </mdb-navbar>
</div>
